<ion-header>
  <ion-navbar>
    <ion-title>Citas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-calendar [(ngModel)]="dateRange"
              (onChange)="onChange($event)"
              [options]="optionsRange"
              [type]="type"
              [format]="'YYYY-MM-DD'">
</ion-calendar>


<ion-list>
  <ion-list-header>
    Citas
  </ion-list-header>
      <ion-item-sliding *ngFor="let cita of citas" >
        <ion-item>
          <ion-avatar item-start>
             <img src="./assets/imgs/calendar.png">
          </ion-avatar>
          <h2>{{cita.titulo}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </button>
          <button ion-button color="secondary" (click)="editaCita(cita)">
            <ion-icon name="create"></ion-icon>
            Editar
          </button>
        </ion-item-options>

      </ion-item-sliding>


  <ion-list-header>
    Juntas
  </ion-list-header>
  <ion-item-sliding *ngFor="let junta of juntas" >
    <ion-item>
      <ion-avatar item-start>
<img src="./assets/imgs/calendar.png">
      </ion-avatar>
      <h2>{{junta.titulo}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="secondary" (click)="editaCita(junta)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
    </ion-item-options>

  </ion-item-sliding>

  <ion-list-header>
    Entrega de Proyecto
  </ion-list-header>
  <ion-item-sliding *ngFor="let proyecto of proyectos" >
    <ion-item>
      <ion-avatar item-start>
<img src="./assets/imgs/calendar.png">
      </ion-avatar>
      <h2>{{proyecto.titulo}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="secondary" (click)="editaCita(proyecto)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
    </ion-item-options>

  </ion-item-sliding>



  <ion-list-header>
    Examen
  </ion-list-header>
  <ion-item-sliding *ngFor="let examen of examenes" >
    <ion-item>
      <ion-avatar item-start>
<img src="./assets/imgs/calendar.png">
      </ion-avatar>
      <h2>{{examen.titulo}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="secondary" (click)="editaCita(examen)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
    </ion-item-options>

  </ion-item-sliding>
  <ion-list-header>
    Otro
  </ion-list-header>
  <ion-item-sliding *ngFor="let otro of otro" >
    <ion-item>
      <ion-avatar item-start>
<img src="./assets/imgs/calendar.png">
      </ion-avatar>
      <h2>{{otro.titulo}}</h2>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="danger">
        <ion-icon name="trash"></ion-icon>
        Eliminar
      </button>
      <button ion-button color="secondary" (click)="editaCita(otro)">
        <ion-icon name="create"></ion-icon>
        Editar
      </button>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>

</ion-content>
