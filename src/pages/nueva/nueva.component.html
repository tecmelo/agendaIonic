<ion-header>
  <ion-navbar>
    <ion-title>Agregar Cita</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form >

    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input
          type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Lugar</ion-label>
      <ion-input
          type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripci√≥n</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>


    <ion-item>
      <ion-label >Fecha</ion-label>
      <ion-input
          type="date"></ion-input>
    </ion-item>

    <ion-item>

      <ion-input

      <button ion-button>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-chip>



    <ion-row>
  <ion-col text-center>
    <button ion-button block color="secondary">
      Agregar
    </button>
  </ion-col>
</ion-row>


  </form>
